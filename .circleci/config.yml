version: 2

aliases:
  - &on_master
    context: spaceshard
    filters:
      branches:
        only:
          - master

jobs:
  build_push:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build and push image
          command: ./build_and_push.sh
          environment:
            TAG_SUFFIX: ""
            CAIRO_VERSION: 0.11.1.1
            OZ_VERSION: 0.5.1
            CAIRO_COMPILER_TARGET_TAG: "v1.0.0-rc0"
  build_push_arm:
    machine:
      image: ubuntu-2004:202111-02
    resource_class: arm.medium
    steps:
      - checkout
      - run:
          name: Build and push image
          command: ./build_and_push.sh
          environment:
            TAG_SUFFIX: -arm
            CAIRO_VERSION: 0.11.1.1
            OZ_VERSION: 0.5.1
            CAIRO_COMPILER_TARGET_TAG: "v1.0.0-rc0"

workflows:
  version: 2
  build_push:
    jobs:
      - build_push:
          <<: *on_master
      - build_push_arm:
          <<: *on_master
